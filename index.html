
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Clock</title>
  <link rel="stylesheet" href="style.css">
</head>


<body>

  <div class="main">

    <!-- HEADER -->
    <header class="header">
      <div class="logo">MS</div>

      <div class="brand">
        <div class="title">Digital Clock</div>
        <div class="subtitle">12/24 hour â€¢ Local time</div>
      </div>

      <div class="toggle">
        <div class="activeToggle">12 hr</div>
        <div class="btn">24 hr</div>
      </div>
    </header>

    <!-- DISPLAY -->
    <section class="display">

      <div class="time-wrap">
        <span class="time" id="time">00:00:00</span>
        <span class="am" id="ampm">AM</span>
      </div>

      <div class="meta">
        <span class="date" id="date">January 1 2026</span>
        <span class="en-US" id="en-US">Thursday</span>
      </div>

    </section>

    <!-- FOOTER -->
    <footer class="foot">
      <span>Local time Auto updates every second</span>
    </footer>

  </div>
<script src="script.js"></script>
</body>
