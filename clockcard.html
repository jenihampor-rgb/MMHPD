
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Clock</title>
  <link rel="stylesheet" href="style.css">
</head>


<body>

  <div class="main">

    <!-- HEADER -->
    <header class="header">
      <div class="logo">MS</div>

      <div class="brand">
        <div class="title">Digital Clock</div>
        <div class="subtitle">12/24 hour â€¢ Local time</div>
      </div>

      <div class="toggle">
        <div class="activeToggle">12 hr</div>
        <div class="btn">24 hr</div>
      </div>
    </header>

    <!-- DISPLAY -->
    <section class="display">

      <div class="time-wrap">
        <span class="time" id="time">00:00:00</span>
        <span class="am" id="ampm">AM</span>
      </div>

      <div class="meta">
        <span class="date" id="date">January 1 2026</span>
        <span class="en-US" id="en-US">Thursday</span>
      </div>

    </section>

    <!-- FOOTER -->
    <footer class="foot">
      <span>Local time Auto updates every second</span>
    </footer>

  </div>
<script src="script.js"></script>
</body>


<style>

* {
   padding: 0;
   margin: 0;
   box-sizing: border-box;
   font-family: "Roboto", sans-serif;
}

body {
   height: 100vh;
   background: #fff;
   display: flex;
   justify-content: center;
   align-items: center;
}

.main {
   width: 550px;
   background-color: #0a0f1c;
   color: #9ca3af;
   padding: 25px;
   border-radius: 20px;
   display: flex;
   flex-direction: column;
   gap: 25px;
   box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
}

.header {
   display: flex;
   justify-content: space-between;
   align-items: center;
}

.brand {
   flex: 1;
   display: flex;
   flex-direction: column;
   align-items: center;
   gap: 4px;
}

.logo {
   font-size: 22px;
   padding: 15px;
   background: #15b7b9;
   color: white;
   border-radius: 10px;
}

.title {
   font-size: 18px;
   font-weight: 500;
}

.subtitle {
   font-size: 12px;
   font-weight: 100;
}

.toggle {
   display: flex;
   align-items: center;
   gap: 6px;
   background: rgba(255, 255, 255, 0.05);
   border-radius: 150px;
}

.btn {
   padding: 8px 12px;
   border-radius: 50px;
   font-size: 14px;
   font-weight: 600;
   cursor: pointer;
}

.activeToggle {
   color: #15b7b9;
}

.display {
   display: flex;
   justify-content: space-between;
   align-items: center;
}

.time-wrap {
   display: flex;
   align-items: baseline;
}

.time {
   font-size: 65px;
   color: white;
   font-weight: 600;
   letter-spacing: 7px;
}

.am {
   font-size: 18px;
}

.meta {
   display: flex;
   flex-direction: column;
   gap: 10px;
   text-align: end;
}

.foot {
   display: flex;
   justify-content: space-between;
   font-size: 12px;
}

</style>
